<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Uno</title>
  </head>
  <body>
    <div class="Contenedor">
      <div class="logo">
        <img class="logoImg" src="img/logo.png" alt="fotodelogo" />
        <h1 class="title">Encriptador de Mensajes</h1>
      </div>

      <div class="Izq">
        <input
          class="textInput"
          id="inputTexto"
          type="text"
          placeholder="Ingrese el texto aquí"
        />
      </div>

      <div class="Der">
        <img src="img/Muñeco.png" alt="FotodeMuneco" id="imgDer" />
        <h1 id="texto">Ningún mensaje fue encontrado</h1>
        <textarea id="texto2" name="name" rows="8" cols="80">
Ingrese el texto que desee encriptar o desencriptar</textarea
        >

        <button id="copiar" type="button" name="button" onclick="copy()">
          Copiar
        </button>
      </div>

      <div class="left-button">
        <p class="indicaciones">Solo minúsculas y sin acentos</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">
          Encriptar
        </button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">
          Desencriptar
        </button>
      </div>
    </div>
  </body>
</html>
